<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-mapa [markersPositions]="markersPositions"></app-mapa>
  
  <ion-list>
    
      <ion-title><H1 style="justify-content: center;">Listado  de libros</H1></ion-title>
   
    <ion-item *ngFor="let libro of libros$|async">
      <ion-card>
        <img alt="Foto del libro {{libro.titulo}}" src="{{libro.imageUrl}}" />
        <ion-card-header>
          <ion-card-title>  {{libro.titulo}}</ion-card-title>
          <ion-card-subtitle>{{libro.categoria}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{libro.valoracion}}  {{libro.descripcion}}
          <ion-label> Precio:  {{libro.precio|currency}} </ion-label>  
          <ion-label> Vendedor:  {{libro.displayPropietario}} </ion-label>  
          <ion-button color="danger" (click)="comprarLibro(libro)" >Buy</ion-button>
        </ion-card-content>
      </ion-card>
    
    </ion-item>
  </ion-list>
  
</ion-content>
