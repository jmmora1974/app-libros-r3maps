<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>crearlibro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">crearLibro</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <form [formGroup]="formLibro" (ngSubmit)="onFormSubmit()">
      <ion-item>
          <div class="preview">
            <ion-avatar (click)="changeImage()" horizontal="center">
              <img *ngIf="nuevoLibro?.imageUrl; else placeholder_avatar;"  [src]="nuevoLibro.imageUrl"  />
        
              <ng-template #placeholder_avatar>
                <div class="fallback">
                  <p>Select imagen del libro</p>
                </div>
              </ng-template>
              
            </ion-avatar>
            <ion-fab vertical="bottom" horizontal="center" slot="fixed">
              <ion-fab-button (click)="changeImage()" >
                <ion-icon name="camera"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </div> 
      </ion-item>
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input formControlName="titulo" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Categoria</ion-label>
        <ion-input formControlName="categoria" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input formControlName="descripcion" type="text" >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Valoracion</ion-label>
        <ion-range  formControlName="valoracion"  aria-label="Range with ticks" [ticks]="true" [snaps]="true" [min]="0" [max]="5"></ion-range>
      
      </ion-item>
      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input formControlName="precio" type="number" required>
        </ion-input>
      </ion-item>

      <ion-item disabled="true" class="ion-hide">
        <ion-label position="floating">Propietario</ion-label>
        <ion-input formControlName="propietario" type="string" required value="{{user.uid}}">
        </ion-input>
      </ion-item>
      
       
          <ion-item>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block" [disabled]="!formLibro.valid">Create</ion-button>
        </ion-col>
   
      </ion-row>
      <ion-button (click)="scan()" shape="full" >
        Escanea el QR del libro: 
        <ion-icon name="scan"></ion-icon>
      </ion-button>
    </form>
  </ion-list>

 
</ion-content>
