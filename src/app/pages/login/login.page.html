<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button color="primary" text="Go Back" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding ion-full-height ion-flex ion-flex-center">

    <div class="logo-container">
      <h1 class="animate__animated animate__fadeInUp">
        <ion-text color="dark">Sign In</ion-text>
      </h1>
      <p class="animate__animated animate__fadeInUp">
        <ion-text color="medium">Login to your account.</ion-text>
      </p>
    </div>

    <!-- Login form -->
    <form class="form-default" [formGroup]="credentials" (submit)="signIn()">
      <ion-item color="light" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input color="secondary" type="email" formControlName="email" placeholder="Your email"></ion-input>
      </ion-item>

      <ion-item color="light" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Password
        </ion-label>
        <ion-input color="secondary" formControlName="password" type="password" placeholder="Your password"></ion-input>
      </ion-item>

      <ion-button class="ion-margin-top" type="submit" expand="block" size="large" color="secondary">
        Sign in
      </ion-button>
      <ion-buttons slot="end">
          <ion-button color="medium" fill="clear" expand="block" class="ion-button-small ion-margin-top-medium" routerLink="/password-reset">
            Olvidaste el password?
          </ion-button>
        
          <ion-button color="primary" routerLink="/signup">
            Registrate
          </ion-button>
    </ion-buttons>
 
    </form>

    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy;{{current_year}} App-libros by jmmora</small>
      </ion-text>
    </div>

  </div>

</ion-content>
